<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>@import url('https://fonts.googleapis.com/css2?family=Abel&display=swap');</style>
        <title>Tags fieldset and legend</title>
        <link rel="stylesheet" href="estilo2.css"/>
    </head>
    <body>
        <form method="POST" action="teste.php" enctype="multipart/form-data">
            <input type="hidden" name="country" value="BR"/>
            <fieldset>
            <legend>Dados Pessoais</legend>
            <label>
                Primeiro Nome:<br/>
                <input type="text" name="name" required minlength="1" maxlength="4"/>
            </label><br/>

            <label>
                Sobrenome:<br/>
                <input type="text" name="lastname" required/>
            </label><br/>

            <label>
                Idade:<br/>
                <input type="number" name="idade" step="10" min="40" max=120 required/>
            </label>
            <label>
                Data:<br/>
                <input type="date" name="data" min="2021-06-14">
            </label><br/>
            <label>
                E-mail:<br/>
                <input type="text" name="email" pattern="(^[a-zA-z0-9_.+-]+@[a-zA-z0-9]+\.[a-zA-z0-9-.]+$)" title="endereÃ§o  de e-mail" required>
            </label>
        </fieldset>

        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>
                Nome da Empresa:<br/>
                <input type="text" name="companynames">
            </label><br/>

            <label>
                Cargo na Empresa:<br/>
                <input type="text" name="companyjobtitle">
            </label><br/>
            <Label>
                Arquivo em anexo:<br/>
                <input type="file" name="foto" accept="image/*">
            </Label>

        </fieldset>

        <input type="submit" value="Cadastrar"/>

        </form>

    </body>
</html>
