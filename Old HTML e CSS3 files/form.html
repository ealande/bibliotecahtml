<DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página de Formulário</title>
    <style> @import url('https://fonts.googleapis.com/css2?family=Abel&display=swap');</style>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Página de Formulário HTML e CSS3</h1>
    <form action="Primeiro.html" method="GET">
        <label>Nome Completo:<br/>
        <input type="text" name="nome"/>
    </label>

    <label>
        Descrição:<br/>
        <textarea name="descricao"></textarea>
    </label>
    
    <label>
        Categorias:<br/>
        <select name="categoria">
            <option value="1">Categoria 1</option>
            <option value="2">Categoria 2</option>
            <option value="3">Categoria 3</option>
            <option value="4">Categoria 4</option>
            <option value="5">Categoria 5</option>
        </select>
    </label>

    <label>
        <input type="checkbox"/>
        Eu declaro que li e aceitei os <a href="termos.html" target="_blank" class="termoslink">termos</a> de uso.
    </label>
    <button>Fazer Cadastro</button>
    </form>
</body>
</html>
