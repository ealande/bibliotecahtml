<!DOCTYPE html>
<html>
    <head>
        <title>Place Holder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0, user-scalable=no">
        <style> @import url('https://fonts.googleapis.com/css2?family=Abel&display=swap'); </style>
        <link rel="stylesheet" href="estilo3.css">
    </head>
        <body>
            <input type="text" name="usuario" placeholder="Digite o seu usuário" autocomplete="off"><br/><!--Placeholder insere um texto dentro do campo do login-->

            Senha:<br/>
            <input type="text" name="senha" autofocus autocomplete="off"></br> <!--autofocus já deixa o cursor no campo para o usuário preencher-->
            <input type="submit" name="Enviar">
        </body>
  
</html>
